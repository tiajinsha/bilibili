directories:
  output: build
  buildResources: build
extraFiles:
  - filter:
      - lib
publish:
  - provider: generic
    url: http://127.0.0.1:25566/
productName: electron-react-admin
appId: org.simulatedgreg.electron-react
files:
  - filter:
      - dist/electron/**/*
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: build/icons/icon.icns
win:
  icon: build/icons/icon.ico
  target: nsis
linux:
  target: deb
  icon: build/icons
electronVersion: 19.0.7
